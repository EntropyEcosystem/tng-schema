# default YAML description of an policy example


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml"

name: "samplepolicydemo"
vendor: "tango"
version: "0.1"
network_service:
  vendor: "tango"
  name: "default-nsd"
  version: "0.9"
monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 70 percent."
    duration: 60
    duration_unit: "s"
    condition:  "vdu01:vm_cpu_perc"
    threshold:  " > 70"
policyRules:
  - name: "actionUponAlert"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.LogMetric
         field: vnf1.LogMetric
         type: string
         input: text
         operator: equal
         value: 'high_cpu_load'
    actions:
     - action_object: "ComponentResourceAllocationAction"
       action_type: "InfrastructureType"
       name: "ApplyFlavour"
       value: "3"
       target:
        name: squid-vnf
        vendor: eu.5gtango
        version: '0.1'
  - name: "highTranscodingRateRule"
    salience: 1
    inertia: 
      value: 30
      duration_unit: "m"
    duration: 
      value: 10
      duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.CPULoad
         field: vnf1.CPULoad
         type: double
         input: number
         operator: greater
         value: '70'
       - id: vnf2.RAM
         field: vnf2.RAM
         type: integer
         input: select
         operator: less
         value: '8'
    actions:
     - action_object: "ComponentResourceAllocationAction"
       action_type: "InfrastructureType"
       name: "ApplyFlavour"
       value: "3"
       target:
        name: squid-vnf
        vendor: eu.5gtango
        version: '0.1'