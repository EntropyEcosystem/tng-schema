# example VNFD with QoS requirements


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"

vendor: "eu.5gtango"
name: "qos-vnf"
version: "0.9"
author: "5GTANGO Developer"
description: "A VNF with QoS requirements"


# virtual deployment units inside the VNF
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "ubuntu:16.04"
    vm_image_format: "docker" 
    vm_flavor: "m1.small"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 512
        size_unit: "MB"
      storage:
        size: 10
        size_unit: "GB"
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "internal"
      - id: "input"
        interface: "ipv4"
        type: "internal"
      - id: "output"
        interface: "ipv4"
        type: "internal"
      # connection points with QoS requirements
      # QoS policy name
      - id: "eth0"
        qos: "bw-limiter"
        # optionally, specify a MAC, IP address or security groups
        mac: fa:11:22:33:44:55
        security_groups:
          - default
          - ssh-secgrp
      # explicit QoS requirements (supported by OpenStack)
      - id: "eth1"
        qos_requirements:
          bandwidth_limit:
            bandwidth: 2
            bandwidth_unit: "Mbps"
          minimum_bandwidth:
            bandwidth: 0
            bandwidth_unit: "kbps"
        
# VNF connection points to the outside world
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
    

# virtual links connecting the VDUs' connection points with each other and with the VNF's connection points
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:mgmt"
      - "mgmt"
    dhcp: True
    cidr: 10.0.0.0/24
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:input"
      - "input"
    dhcp: True
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:output"
      - "output"
    dhcp: True
