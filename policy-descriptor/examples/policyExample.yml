# do NOT delete: this is used by tng-sdk-descriptorgen
# default YAML description of an policy example


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/policy-descriptor/policy-schema.yml"

name: "samplePolicy"

policyRules:
  - name: "FirstRule"
    duration: "10"
    duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
       - id: vnf1.CPULoad
         field: vnf1.CPULoad
         type: double
         input: number
         operator: less
         value: '70.25'
       - id: vnf2.RAM
         field: vnf2.RAM
         type: integer
         input: select
         operator: equal
         value: '1'
    actions:
     - name: "ActionA"
  - name: "secondRule"
    duration: "10"
    duration_unit: "m"
    aggregation : "avg"
    conditions: 
      condition: AND
      rules:
        - id: VirtualLingA.EndToEndDelay
          field: price
          type: double
          input: number
          operator: less
          value: '3000'
        - condition: OR
          rules:
          - id: vnf1.CPULoad
            field: vnf1.CPULoad
            type: integer
            input: select
            operator: equal
            value: '20'
          - id: vnf2.RAM
            field: vnf2.RAM
            type: integer
            input: select
            operator: equal
            value: '8'
    actions:
     - name: "ActionA"

