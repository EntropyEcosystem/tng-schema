# This VNFD has multiple (optional) deployment flavours that can be used in combination with different SLAs.
# See further explanation here: https://git.cs.upb.de/5gtango/generalInfo/wikis/map_sla_qos


---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"

vendor: "eu.5gtango"
name: "ubuntu-vnf"
version: "0.9"
author: "5GTANGO Developer"
description: "A VNF with multiple deployment flavours"


# virtual deployment units inside the VNF (as usual)
virtual_deployment_units:
  - id: "vdu01"
    vm_image: "sonata-nfv1"
    vm_image_format: "qcow2" 
    resource_requirements:
      cpu:
        vcpus: 3
      memory:
        size: 3
        size_unit: "GB"
      storage:
        size: 3
        size_unit: "GB"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "eth1"
        interface: "ipv4"
        type: "internal"
        
        
# VNF connection points to the outside world (as usual)
connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
    

# virtual links (as usual)
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "input"

    
# new section: optional deployment flavours 
deployment_flavours:
  - name: "High"
    # each deployment flavour has a full copy of VDUs, CPs, vLinks with adjusted values or QoS requirements
    virtual_deployment_units:
      - id: "vdu01"
        vm_image: "sonata-nfv2"
        vm_image_format: "qcow2" 
        resource_requirements:
          cpu:
            vcpus: 6
          memory:
            size: 6
            size_unit: "GB"
          storage:
            size: 6
            size_unit: "GB"
        connection_points:
          - id: "eth0"
            interface: "ipv4"
            type: "management"
          - id: "eth1"
            interface: "ipv4"
            type: "internal"
            qos_requirements:
              bandwidth_limit:
                bandwidth: 30
                bandwidth_unit: Mbps
     
    connection_points:
      - id: "mgmt"
        interface: "ipv4"
        type: "management"
      - id: "input"
        interface: "ipv4"
        type: "external"

    virtual_links:
      - id: "mgmt"
        connectivity_type: "E-LAN"
        connection_points_reference:
          - "vdu01:eth0"
          - "mgmt"
      - id: "input"
        connectivity_type: "E-Line"
        connection_points_reference:
          - "vdu01:eth1"
          - "input"
        qos_requirements:
          bandwidth_limit:
            bandwidth: 30
            bandwidth_unit: Mbps
    